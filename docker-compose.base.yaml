version: '3.8'
services:
  bitcoind:
    container_name: bitcoind
    user: 1000:1000
    image: lncm/bitcoind:v26.1
    logging:
      options:
        max-size: 50m
    restart: on-failure
    stop_grace_period: 15m30s
    volumes:
      - ./bitcoin:/data/.bitcoin

  tor:
    container_name: tor
    user: 1000:1000
    build:
      dockerfile: Dockerfile.tor
      context: .
    networks:
      - btc
    restart: on-failure
    expose:
      - 9050
    ports:
      - "9050:9050"

  electrs:
    container_name: electrs
    user: 1000:1000
    build:
      dockerfile: Dockerfile.electrs
      context: .
    restart: on-failure
    volumes:
      - ./bitcoin:/data/.bitcoin
      - ./electrs:/data/.electrs
      - ./electrs/electrs.local.toml:/etc/electrs/config.toml:ro

networks:
  btc:
    driver: bridge
    ipam:
      config:
        # keep aligned with bitcoin.template.conf and bitcoin.conf
        - subnet: ${DOCKER_SUBNET_MASK:-172.31.0.0/24}
          gateway: ${DOCKER_NET_GATEWAY:-172.31.0.1}
